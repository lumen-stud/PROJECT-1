<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/input.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/all.min.css" />
    <title>Sign Up Page</title>
  </head>
  <body class="w-full h-full">
    <section class="bg-slate-300 flex items-center justify-center h-screen">
      <!-- container -->
      <div
        class="flex bg-slate-200 w-8/12 h-4/6 rounded-md p-12 justify-center overflow-hidden shadow-xl"
      >
        <!-- Image -->
        <div
          class="w-1/2 bg-gradient-to-b from-emerald-700 to-cyan-800 rounded-sm"
        >
          <div class="relative top-0 flex justify-center items-center">
            <img
              src="/Images/Natur3-01.png"
              alt=""
              class="scale-60 absolute top-5"
            />
          </div>
          <div
            class="flex justify-center items-center flex-col py- pr-8 mt-56 lg:mt-60"
          >
            <h2 class="text-white text-center font-semibold text-4xl mt-10">
              Welcome
            </h2>
            <p class="text-white text-center">Enter your registration info.</p>
          </div>
        </div>

        <!-- Form -->
        <div class="w-1/2 ml-4 text-sm px-10 mt-1 lg:mt-0 lg:pt-8">
          <div class="text-3xl font-medium mb-4 px- text-cyan-800">
            <h2 class="mb-4 lg:mb-8">Sign Up</h2>
          </div>
          <div class="pb-8">
            <div class="flex flex-row w-full justify-between space-x-2">
              <div class="">
                <label for="Fname" class="">
                  <input
                    type="text"
                    name="First name"
                    placeholder="First name"
                    class="pl-4 h-9 w-full rounded-md font-normal focus:outline-none focus:bg-slate-300"
                  />
                </label>
              </div>
              <div class="">
                <label for="Lname">
                  <input
                    type="text"
                    name="Last name"
                    placeholder="Last name"
                    class="pl-4 h-9 w-full rounded-md focus:outline-none"
                  />
                </label>
              </div>
            </div>
            <br />
            <div class="flex flex-col space-y-5 mb-4">
              <label for="Email">
                <input
                  type="text"
                  name="email"
                  placeholder="E-mail"
                  class="pl-4 w-full h-9 rounded-md focus:outline-none"
                />
              </label>

              <label for="Password" class="">
                <input
                  type="password"
                  name="Password"
                  placeholder="Password"
                  class="pl-4 w-full h-9 rounded-md focus:outline-none"
                />
              </label>

              <label for="Password" class="block">
                <input
                  type="password"
                  name="password"
                  placeholder="Confirm password"
                  class="pl-4 w-full h-9 rounded-md focus:outline-none"
                />
              </label>
            </div>
            <!-- Radio button -->
            <div id="gender" class="text-sm mb-2 space-x-1 py-2">
              <p class="pl-1 mb-3">Gender</p>
              <input
                type="radio"
                name="gender"
                title="Male"
                class="mx-1"
                checked
              /><label>Male</label>
              <input
                type="radio"
                name="gender"
                title="Female"
                class="mx-1"
              /><label>Female</label>
              <input
                type="radio"
                name="gender"
                title="Other"
                class="mx-1"
              /><label>Other</label>
            </div>
            <!-- Submit Button -->
            <div class="text-white mb-2 lg:mt-3">
              <button
                class="bg-cyan-800 hover:bg-cyan-700 w-full h-9 rounded-md focus:bg-emerald-50 focus:text-emerald-500 focus:outline-none"
              >
                Sign Up
              </button>
            </div>
            <div class="text-center lg:mt-6">
              Already have account?<a href="#"
                ><span class="text-emerald-700 font-semibold underline"
                  >Sign In</span
                ></a
              >
            </div>
          </div>
        </div>
        <!-- Image -->
      </div>
    </section>
  </body>
</html>
